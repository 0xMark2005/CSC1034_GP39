<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="icon" type="image/x-icon" href="css/assets/images/logo_favicon.png" />
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/leaderboard.css">
    <link rel="stylesheet" href="css/global_menu.css">

</head>
<body>
 <!-- Top Bar Navigation -->
 <nav class="topbar">
    <div class="topbar-left">
      <a href="index.html">    
        <img src="css/assets/images/icons/homeIcon.png" alt="Home Icon" class="link-icon">
        Menu
      </a>
   
      <a href="settings.html">    
        <img src="css/assets/images/icons/settingsIcon.png" alt="Settings Icon" class="link-icon">
        Settings
      </a>


    </div>
  
    <div class="topbar-right">
      <div class="user-dropdown">
        <a id="user-button">User ▾</a>
        <div class="dropdown-content" id="user-dropdown">
          <span id="username-label"></span>
          <a href="edit_account.html">Edit Account</a>
          <a href="logout.html">Log Out</a>
        </div>
      </div>
      <button class="hamburger" id="hamburger-btn">☰</button>
    </div>
  </nav>

   <!-- Top Bar Navigation Ends-->
    <!-- Main Container to Match Settings Screen -->
    <div id="main-container">
        
        <!-- Back Button -->
        <button id="back-button" class="leaderboard-button">Back</button>
        
        <!-- Reignfall Logo -->
        <div id="title">
            <h1><img src="css/assets/images/reignfall-logo.png" alt="Reignfall Logo" width="60%"></h1>
        </div>

        <!-- Arrows Navigation -->
        <div id="leaderboard-nav">
            <button id="left-arrow" class="leaderboard-button">&#9664;</button>
            <h2 id="leaderboard-title">Top Players</h2>
            <button id="right-arrow" class="leaderboard-button">&#9654;</button>
        </div>

        <!-- Leaderboard Section -->
        <div class="leaderboard">
            <input type="text" id="search-bar" placeholder="Search player...">

            <div class="header">
                <div class="rank">Rank</div>
                <div class="name">Username</div>
                <div class="score" id="score">Score</div>
            </div>
            <ol id="leaderboard-list">
                <!-- Player entries will be dynamically inserted here -->
            </ol>
        </div>
    </div>
    <script type="module" src="js/global_menu.js"></script>

    <script type="module" src="js/leaderboard.js"></script>
</body>
</html>
