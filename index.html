<!DOCTYPE html>
<html>
    <head>
        <title>ReignFall</title>
        <link rel="stylesheet" href="css/theme.css">
        <!-- JS Files -->
        <script src="js/login.js"></script>
        <script src="js/signUp.js"></script>
        <script src="js/menu.js"></script>
        <script src ="js/game.js"></script>
        
    </head>
    <body>
        <div class="terminal-one"> 
         <!-- Title of the terminal -->   
        <div id="title">
             <h1>ReignFall</h1>
             <h3>This is the sub title for ReignFall</h3>
        </div>
        <!-- Buttons To allow the user to login or Sign Up -->
        <div class="button-container">
            <button id="login">Login</button>
            <button id="signUp">Sign Up</button>
        </div>
        <!-- Login Form -->
        <div id="loginForm" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="username" class="standardtextfield" placeholder="Username" value="Admin" />
            <input type="text" id="password" class="standardtextfield" placeholder="Password" value="Admin!1234" />
            <div class="button-container">
                  <button id="submitLogin" style="width: 100%;">Login</button>
            </div>
             </div>

        <!-- Text-Based Menu (Appears when Login is clicked) -->
        <div id="menu" style="display: none;">
            <div class="terminal-two">
                <h2>Main Menu</h2>
            <ol>
                <li>  Start Game</li>
                <li>  Load Game</li>
                <li>  Settings</li>
                <li>  Logout</li>
            </ol>
        </div>


            <!-- Get Users input From the Menu -->
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Type here...">
                </div>
            </div>
    </div>
        <!-- User selects to play the game from menu, so menu is hidden and the story introduction begins -->
         <div id="gameBegins" style="display: none;">
            <h1 id="gameBeginsTitle"></h1>
            <p>A long time ago in a galaxy far, far away....
                <br>
                A vast sea of stars serves as the backdrop for the main title, followed by
                a roll up, which crawls up into infinity.
            </p>
         </div>

    </div>
    </body>
</html>
