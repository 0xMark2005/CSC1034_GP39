<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Set the meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title & Logo-->
        <title>ReignFall</title>
        <link rel="icon" type="image/x-icon" href="css/assets/images/reignfall-logo.png">

        <!-- CSS Import -->
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/index.css">

    </head>
    <body>
        <!-- Main Container Div -->      
        <div id="main-container" class="centered"> 

        <!-- Game Title (Always Visible) -->
        <div id="title">
            <h1>
                <img src="css/assets/images/reignfall-logo.png" alt="Logo for Reignfall" title="Logo for Reignfall" width="80%">
            </h1>
        </div>

        <!-- Outer Container (Always Present) -->
        <div id="index-options-container">
            
            <!-- Menu Screen (Default Active) -->
            <div id="menu-screen" class="screen active">
                <h2>Log In or Sign Up</h2>
                <div class="button-container">
                    <button class="index-menu-button" onclick="showLoginScreen()">
                        <img src="css/assets/images/waving guy.gif" alt="Existing User">
                        <span>Existing Users</span>
                    </button>
                    
                    <button class="index-menu-button" onclick="showCreateAccountScreen()">
                        <img src="css/assets/images/newcharacter.gif" alt="New User">
                        <span>New Users</span>
                    </button>
                </div>
            </div>

            <!-- Login Screen (Initially Hidden) -->
            <div id="login-screen" class="screen">
                <div class="login-header">
                    <img src="css/assets/images/waving guy.gif" alt="Existing User">
                    <h2>Existing Users</h2>
                </div>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button class="login-button" onclick="handleLogin()">LOGIN</button>
                <p id="login-error" style="color: red; display: none;"></p>
                <a href="#" onclick="showMenuScreen()">Go Back</a>
            </div>

            <!-- Create Account Screen (Initially Hidden) -->
            <div id="create-account-screen" class="screen">
                <div class="login-header">
                    <img src="css/assets/images/newcharacter.gif" alt="New User">
                    <h2>Create an Account</h2>
                </div>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
            
                <!-- Password Visibility Toggle -->
                <div class="checkbox-wrapper-3">
                    <input type="checkbox" id="cbx-register" onclick="togglePasswordVisibility('register-password')">
                    <label for="cbx-register" class="toggle">
                        <span></span>
                    </label>
                    <span class="toggle-text">Show Password</span>
                </div>
            
                <button class="login-button" onclick="handleRegister()">CREATE</button>
                <p id="register-error" style="color: red; display: none;"></p>
                <a href="#" onclick="showMenuScreen()">Go Back</a>
            </div>
            
            

        </div>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
