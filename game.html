<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Set the meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title-->
        <title>ReignFall Game</title>
        <link rel="icon" type="image/x-icon" href="css/assets/images/reignfall-logo.png">

        <!--CSS Import-->
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/terminal.css">
        <link rel="stylesheet" href="css/game.css">

        </style>
    </head>
    <body>
        <div id="wordScramble" style="display: none;">
            <div id="game-container">
                <h2 align="center"><img src="css/assets/images/word-scramble-title.png" alt="Word Scramble" title="Word Scramble"width="50%" ></h2>
            <div class="content">
                <div id="paper-word"><p class="word" style="background-image: url('css/assets/images/paper-background.png');   background-repeat: no-repeat; width: 20%; text-align: center;" > </p></div> 
                <div class="details">
                    <p class="hint">Hint: <span></span></p>
                    <p class="time">Time Left: <span><b>30</b>s</span></p>
                </div>
                <input type="text" spellcheck="false" placeholder="Enter a valid word">
                <div class="buttons">
                    <button class="refresh-word">Refresh Word</button>
                    <button class="check-word">Check Word</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Game Terminal Output Section -->
        <div id="main-container">
            <h1 id="gameBeginsTitle"></h1>
            <div id="output-terminal" style="height: 300px;">
                <p id="gameOutputParagraph"></p>
            </div>

            <!-- User Input for Game Terminal -->
            <div id="input-terminal">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type here...">
                </div>
            </div>
        </div>

        <!-- JavaScript Import -->
        <script type="module" src="js/game.js"></script>
    </body>
</html>
