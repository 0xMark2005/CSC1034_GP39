<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Set the meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title-->
        <title>ReignFall Game</title>
        <link rel="icon" type="image/x-icon" href="css/assets/images/reignfall-logo.png">

        <!--CSS Import-->
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/terminal.css">
        <link rel="stylesheet" href="css/game.css">
        
    </head>
    <body>
        <div id="main-container">
            <!-- User selects to play the game from menu, so menu is hidden and the story introduction begins -->
            <h1 id="gameBeginsTitle"></h1>
            <div id="output-terminal" style="height: 300px;">
                <p id="gameOutputParagraph">

                </p>
            </div>
            <!-- User should be able to enter text into the game -->
            <div id="input-terminal">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type here...">
                </div>
            </div>
        </div>

        <!-- JavaScript Import -->
        <script type="module" src="js/game.js"></script>
    </body>
</html>
