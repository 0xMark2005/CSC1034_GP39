<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Set the meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title-->
        <title>ReignFall Game</title>
        <link rel="icon" type="image/x-icon" href="css/assets/images/logo_favicon.png">
        
        <!--CSS Import-->
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/terminal.css">

    </head>
    <body>
         <!-- Main Container Div -->
         <div id="main-container">

            <!-- Game Title -->
            <div id="title">
                <h1><img src="css/assets/images/reignfall-logo.png" alt="Logo for Reignfall" title="Logo for Reignfall"width="60%" ></h1>
            </div>

            <!-- Text-Based Menu -->     
            <div id="output-terminal" style="display: block;">
                <h2>User Settings</h2>
            </div>

            <!-- Get Users input From the Menu -->
            <div id="input-terminal">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type here...">
                </div>
            </div>
        </div>

        <script type="module" src="js/settings.js"></script>
    </body>
</html>
