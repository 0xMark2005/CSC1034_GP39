<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Set the meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title-->
        <title>ReignFall Main Menu</title>
        <link rel="icon" type="image/x-icon" href="css/assets/images/reignfall-logo.png">

        <!--CSS Import-->
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/terminal.css">
        <link rel="stylesheet" href="css/main_menu.css">
        <link rel="stylesheet" href="css/inventory.css">
        
    </head>
    <body>
        <!-- Main Container Div -->
        <div id="main-container">

            <!-- Game Title -->
            <div id="title">
                <h1><img src="css/assets/images/reignfall-logo.png" alt="Logo for Reignfall" title="Logo for Reignfall"width="60%" ></h1>
            </div>

            <!-- Text-Based Menu -->     
            <div id="main-menu">

                <!-- Inventory (Temporarily Here)-->
                <div id="inventory" class="inventory-outer-container">
                   <!-- intentionally left blank  - this is no longer hardcoded. see database table (tools) to add/delete VIEW ON SERVER!-->
                </div>


                <div id="output-terminal">
                    <h2>Main Menu</h2>
                    <ol>
                        <li>Start Game</li>
                        <li>Load Game</li>
                        <li>Settings</li>
                        <li>Logout</li>
                    </ol>
                </div>

                <!-- Get Users input From the Menu -->
           
                <div id="input-terminal">
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Type here...">
                    </div>
                </div>
            </div>
