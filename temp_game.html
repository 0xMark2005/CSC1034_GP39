        <div id="character-details">

        <!-- Game Terminal Output Section -->
        
        <div id="main-container">

        <div id="game-details-container">
            <p class="game-detail-text">Area: 
                <span id="area-name" style="color: #A7A59A;"></span></p>
            <p class="game-detail-text">Reputation:
