<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReignFall | Edit Account</title>
  <link rel="icon" type="image/x-icon" href="css/assets/images/logo_favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/edit_account.css">
  <link rel="stylesheet" href="css/global_menu.css">

</head>
<body>


   <!-- Top Bar Navigation -->
   <nav class="topbar">
    <div class="topbar-left">
      <a href="index.html">    
        <img src="css/assets/images/icons/homeIcon.png" alt="Home Icon" class="link-icon">
        Menu
      </a>
   
      <a href="settings.html">    
        <img src="css/assets/images/icons/settingsIcon.png" alt="Settings Icon" class="link-icon">
        Settings
      </a>


    </div>
  
    <div class="topbar-right">
      <div class="user-dropdown">
        <a id="user-button">User ▾</a>
        <div class="dropdown-content" id="user-dropdown">
          <span id="username-label"></span>
          <a href="edit_account.html">Edit Account</a>
          <a href="logout.html">Log Out</a>
        </div>
      </div>
      <button class="hamburger" id="hamburger-btn">☰</button>
    </div>
  </nav>

   <!-- Top Bar Navigation Ends-->


  <div class="edit-shell">
    <h1>Edit Account</h1>

    <div class="terminal-menu">
      <button class="menu-btn" data-target="username-panel">▶ Change Username</button>
      <button class="menu-btn" data-target="password-panel">▶ Change Password</button>
      <button class="menu-btn" data-target="delete-panel">▶ Delete Account</button>
    </div>

    <div id="username-panel" class="panel hidden">
      <h2>Update Username</h2>
      <input type="text" id="new-username" placeholder="Enter new username">
      <button id="confirm-username">Update Username</button>
      <p id="username-error" class="error"></p>
    </div>

    <div id="password-panel" class="panel hidden">
      <h2>Update Password</h2>
      <input type="password" id="current-password" placeholder="Current Password">
      <input type="password" id="new-password" placeholder="New Password">
      <button id="confirm-password">Update Password</button>
      <p id="password-error" class="error"></p>
    </div>

    <div id="delete-panel" class="panel hidden">
      <h2>Delete Account</h2>
      <p class="warning">Warning: This action cannot be undone!</p>
      <input type="password" id="delete-confirm-password" placeholder="Enter password to confirm">
      <button id="confirm-delete" class="danger-button">Delete Account</button>
      <p id="delete-error" class="error"></p>
    </div>

    <a href="main_menu.html" class="back-button">← Back to Menu</a>
  </div>
  <script type="module" src="js/global_menu.js"></script>

  <script type="module" src="js/edit_account.js"></script>
</body>
</html>
