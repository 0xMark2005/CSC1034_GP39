<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>ReignFall Login</title>
    <link rel="icon" type="image/x-icon" href="css/assets/images/logo_favicon.png">

    <!-- CSS Import -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- Sign Up Section -->
        <section class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign Up</label>
                <p style="text-align: center;">Please sign up to access the game!</p>
                <div>
                    <input type="text" name="username" placeholder="Username" required aria-label="Username">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required aria-label="Password">
                </div>
                <div>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required aria-label="Confirm Password">
                </div>
                <div class="button-container">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>

        <!-- Login Section -->
        <section class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <p style="text-align: center;">Please log in to access your account!</p>
                <div>
                    <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" value="Admin">

                </div>
                <div>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" value="Admin!1234">
                </div>

                <!-- Password visibility toggle -->
                <div class="checkbox-wrapper-3">
                    <input type="checkbox" id="cbx-3" onclick="changePasswordToClear()">
                    <label for="cbx-3" class="toggle">
                        <span></span>
                    </label>
                    <span class="toggle-text">Show Password</span>
                </div>

                <div class="button-container">
                    <button type="submit" id="submitLogin">Login</button>
                </div>
            </form>
        </section>
    </main>

    <!-- JavaScript Import -->
    <script src="js/validation.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/signup.js" defer></script>
</body>
</html>
